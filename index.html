<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="30x30" href="./images/ccard.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/cartoes.css">
  <link rel="stylesheet" href="./css/formulario.css">
  <link rel="stylesheet" href="./css/completo.css">

  <title>Front-End | Card</title>

</head>
<body>
<!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm 

 -- Completed state start --

  Thank you!
  We've added your card details
  Continue
  -->

  <main>

      <img src="./images/bg-card-back.png" alt="" class="cartao-tras">
      <img src="./images/bg-card-front.png" alt="" class="cartao-frente">
      <img src="./images/card-logo.svg" alt="">
      <p class="cartao__info">0000 0000 0000 0000</p>
      <div class="cartao__container">
        <p class="cartao__container--nome">JANE APPLESEED</p>
        <p class="cartao__container--data">00/00</p>
        <img src="./images/card-logo.svg" alt="">
      </div>

    </div>
        
    <form action="" class="formulario">
      
      <label for="cardName">cardholder name</label>
      <input type="text" class="formulario__entrada" id="cardName" placeholder="e.g. Jane Appleseed">
      
      <label for="cardNumber">card number</label>
      <input type="text" class="formulario__entrada" id="cardNumber" placeholder="e.g. Jane Appleseed">
      
      <div class="container-align">
        <label for="">Exp. date (mm/yy)</label>
        <input type="text" class="formulario__entrada" id="dateMonth" placeholder="MM">
        <input type="text" class="formulario__entrada" id="dateYear" placeholder="YY">
        

        <label for="securityCode">cvc</label>
        <input type="text" class="formulario__entrada" id="securityCode" placeholder="e.g 123">
      </div>

      <button class="botao" id="confirma_formulario">Confirm</button>
      
    </form>

    <div class="completo" id="complet">

      <div class="completo__sucesso"></div>
      <h2 class="completo__texto">Thank You</h2>
      <p class="completo__detalhe">We've added your card details</p>
      <button class="botao" id="confirma-reseta">Continue</button>

    </div>

  </main>

  <script src="main.js"></script>
</body>
</html>
