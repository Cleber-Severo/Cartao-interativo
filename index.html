<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" sizes="30x30" href="./assets/images/ccard.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/cartoes.css">
  <link rel="stylesheet" href="./assets/css/formulario.css">
  <link rel="stylesheet" href="./assets/css/completo.css">

  <title>Front-End | Card</title>

</head>
<body>
  
  <main>
<!--Cartoes-->
    <div class="cartoes_container">
      <img src="./assets/images/bg-card-back.png" alt="cartao parte de tras" class="cartao-tras">
      <p class="cartao-tras__cvc">000</p>

      <img src="./assets/images/bg-card-front.png" alt="cartao parte da frente" class="cartao-frente">
      <img src="./assets/images/card-logo.svg" alt="" class="cartao-frente--logo">

      <p class="cartao__info" id="cartao__inf">0000 0000 0000 0000</p>
     
      <div class="cartao__container">
        <p class="cartao__container--nome">JANE APPLESEED</p>
        <p class="cartao__container--data">00/00</p>
      </div>

    </div>
    
    <!--Formulario-->
    <div class="principalF">
      <form action="" class="formulario">
        
        <label for="cardName">cardholder name</label>
        <input type="text" class="formulario__entrada" id="cardName" maxlength="26"  placeholder="e.g. Jane Appleseed"  required>
        <small id="erroNome"></small>
        
        <label for="cardNumber">CARD NUMBER</label>
        <input type="text" class="formulario__entrada" id="cardNumber" maxlength="19" placeholder="e.g. Jane Appleseed" required>
        <small id="erroNumero"></small>
        
        <div class="container-align">
          <label for="" class="expira">Exp. date (mm/yy)</label>
          <input type="text" class="formulario__entrada mes" id="dateMonth" maxlength="2" placeholder="MM" required>
          <input type="text" class="formulario__entrada ano" id="dateYear" maxlength="2" placeholder="YY" required>
          

          <label for="securityCode" class="seguranca">cvc</label>
          <small></small>
          <input type="text" class="formulario__entrada seguranca-entrada" id="securityCode" maxlength="3" placeholder="e.g 123" required>
        </div>
        <small id="erro_CVC"></small>

        <button class="botao" id="confirma_formulario">Confirm</button>
        
      </form>
    </div>

    <!--tela de formulario completo-->
    <div class="completo" id="complet">

      <div class="completo__alinhamento">
        <img src="./assets/images/icon-complete.svg" alt="icone sucesso" class="completo__sucesso">
        <h1 class="completo__texto">Thank You!</h1>
        <p class="completo__detalhe">We've added your card details</p>
        <button class="botao" id="confirma-reseta">Continue</button>
      </div>
    </div>

  </main>

  <script src="./assets/js/main.js"></script>
</body>
</html>
