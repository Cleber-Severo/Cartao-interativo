<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" sizes="30x30" href="./images/ccard.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/cartoes.css">
  <link rel="stylesheet" href="./css/formulario.css">
  <link rel="stylesheet" href="./css/completo.css">

  <title>Front-End | Card</title>

</head>
<body>
  
  <main>

    <div class="cartoes_container">
      <img src="./images/bg-card-back.png" alt="cartao parte de tras" class="cartao-tras">
      <p class="cartao-tras__cvc">000</p>

      <img src="./images/bg-card-front.png" alt="cartao parte da frente" class="cartao-frente">
      <img src="./images/card-logo.svg" alt="" class="cartao-frente--logo">

      <p class="cartao__info" id="cartao__inf">0000 0000 0000 0000</p>
     
      <div class="cartao__container">
        <p class="cartao__container--nome">JANE APPLESEED</p>
        <p class="cartao__container--data">00/00</p>
      </div>

    </div>
        
    <form action="" class="formulario">
      
      <label for="cardName">cardholder name</label>
      <input type="text" class="formulario__entrada" id="cardName"  placeholder="e.g. Jane Appleseed" required>
      <small id="erroNome"></small>
      
      <label for="cardNumber">CARD NUMBER</label>
      <input type="text" class="formulario__entrada" id="cardNumber"  placeholder="e.g. Jane Appleseed" required>
      <small id="erroNumero"></small>
      
      <div class="container-align">
        <label for="" class="expira">Exp. date (mm/yy)</label>
        <input type="text" class="formulario__entrada mes" id="dateMonth" placeholder="MM" required>
        <input type="text" class="formulario__entrada ano" id="dateYear"  placeholder="YY" required>
        

        <label for="securityCode" class="seguranca">cvc</label>
        <small></small>
        <input type="text" class="formulario__entrada seguranca-entrada" id="securityCode"  placeholder="e.g 123" required>
      </div>
      <small id="erro_CVC"></small>

      <button class="botao" id="confirma_formulario">Confirm</button>
      
    </form>

    <div class="completo" id="complet">

      <div class="completo__sucesso"></div>
      <h2 class="completo__texto">Thank You</h2>
      <p class="completo__detalhe">We've added your card details</p>
      <button class="botao" id="confirma-reseta">Continue</button>

    </div>

  </main>

  <script src="./main.js"></script>
</body>
</html>
